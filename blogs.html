<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Blogs</title>
  </head>
  <body>
    <div class="loader dashboard-loader"><strong>Loading...</strong></div>
    <main>
      <header id="blog-header-rect"></header>
      <h1 class="blogs-summary-h1" id="blogs-summary-h1"></h1>
      <div class="" id="blog-summ-wit-swipper"></div>
      <script
        src="https://unpkg.com/react@18/umd/react.development.js"
        crossorigin
      ></script>
      <script
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        crossorigin
      ></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
      <script
        src="https://kit.fontawesome.com/131ff21fb8.js"
        crossorigin="anonymous"
      ></script>
      <script src="./index.js"></script>
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 0,
          slidesPerGroup: 1,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      <script type="text/babel" src="blogs.react.js"></script>
      <script src="./index.js"></script>
      <script>
        window.addEventListener(
          "load",
          () =>
            (document.querySelector("div.dashboard-loader").style.display =
              "none")
        );
      </script>
    </main>
  </body>
</html>
