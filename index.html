<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home page</title>
  </head>
  <body>
    <div class="loader dashboard-loader"><strong>Loading...</strong></div>
    <main class="landing-main">
      <header class="landing-hed">
        <div class="header-div">
          <div class="owner-sum">
            <img
              class="owner-profile"
              src="./Images/profile.png"
              alt="owner profile picture"
            />
            <p>Jimmy's website</p>
          </div>
          <div class="header-status-div">
            <button class="btn header-btn signin-btn">
              <a href="./userSignUp.html">Sign Up</a></button
            ><button class="btn header-btn login-btn">
              <a href="./login.html">Log In</a>
            </button>
            <div class="prof-pic-name">
              <i class="fa-sharp fa-2x fa-solid fa-circle-user"></i>
              <p class="loggedin-profile-name"></p>
            </div>
          </div>
        </div>
        <h1>JIMMY MUTABAZI</h1>
        <h2 class="landingh2">Full stack web developer</h2>
        <nav>
          <hr />
          <div class="navdiv">
            <input type="checkbox" class="menu-toggler" />
            <div class="humberger"></div>
            <div class="menu-list">
              <a href="./index.html">Home</a>
              <a href="./aboutme.html">AboutMe</a
              ><a href="./contactme.html">ContactMe</a>
              <a href="./blogs.html">Blogs</a>
              <a href="./skills.html">Skills</a
              ><a href="./portfolio.html">Portfolio</a>
            </div>
          </div>
          <hr />
        </nav>
      </header>
      <div class="landing-designdiv">
        <h1>Coding challenge improves<br />coding muscles</h1>
      </div>
      <script
        src="https://kit.fontawesome.com/131ff21fb8.js"
        crossorigin="anonymous"
      ></script>
      <script src="./index.js"></script>
      <script>
        window.addEventListener(
          "load",
          () =>
            (document.querySelector("div.dashboard-loader").style.display =
              "none")
        );
      </script>
    </main>
  </body>
</html>
