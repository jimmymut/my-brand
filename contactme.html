<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <!-- <hr /> -->
          <div class="navdiv">
            <input type="checkbox" class="menu-toggler" />
            <div class="humberger"></div>
            <div class="menu-list">
              <a href="./landing.html">Home</a
              ><a href="./aboutme.html">About Me</a
              ><a href="./contactme.html">Contact Me</a
              ><a href="./skills.html">Skills</a
              ><a href="./portfolio.html">Portfolio</a
              ><a href="./blogs.html">Blogs</a>
              <a href="./login.html">Admin</a>
            </div>
          </div>
          <hr />
        </nav>
      </header>
      <div class="contacdiv">
        <p>Contact me via this form<br />for more information</p>
        <form action="#" method="post" onsubmit="return false">
          <h2>Contact Me</h2>
          <div>
            <label for="contName">Name</label><br />
            <input
              type="text"
              id="contName"
              name="contName"
              placeholder="Enter your full name"
            />
            <small id="contNameError" class="contact-form-error"
              >This field can not be empty!</small
            >
          </div>
          <div>
            <label for="contEmail">Email</label><br />
            <input
              type="email"
              id="contEmail"
              name="contEmail"
              placeholder="Enter your email"
              required
            />
            <small id="contEmailError" class="contact-form-error"
              >This field can not be empty!</small
            >
          </div>
          <div>
            <label for="phone">Phone Number</label><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+250700000000"
              required
            />
            <small id="contPhoneError" class="contact-form-error"
              >This field can not be empty!</small
            >
            <small id="contPhoneEengthError" class="contact-form-error"
              >Phone should be at least 10 digits!</small
            >
          </div>
          <div>
            <label for="message">Message</label><br />
            <textarea
              name="message"
              id="message"
              placeholder="Write your message here"
            ></textarea>
            <small id="contMessageError" class="contact-form-error"
              >This field can not be empty!</small
            >
            <small id="contMessageLengthError" class="contact-form-error"
              >Message is too short!</small
            >
          </div>
          <button
            class="btn contact-btn"
            onclick="return contactFormValidation();"
            type="submit"
          >
            Send message
          </button>
        </form>
      </div>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
